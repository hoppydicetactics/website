baseURL: https://hoppydicetactics.ch
title: Hoppy Dice Tactics
languageCode: de
defaultContentLanguage: de
module:
  imports:
    path: github.com/526avijitgupta/gokarna
enableEmoji: true
enableRobotsTXT: true

params:
  description: Warhammer 40,000 Team in Bern
  accentColor: "#E08A33"
  avatarURL: /images/logo.png
  AvatarAltText: Hoppy Dice Tactics
  avatarSize: size-l
  useMDAbout: true
  socialIcons:
    - name: discord
      url: https://discord.gg/9tB4zShDbn
    - name: email
      url: /contact/
  metaKeywords:
    - warhammer 40000 bern
    - warhammer 40k bern
    - warhammer kill team bern
  customHeadHTML: |
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

menu:
  main:
    - name: Kontakt
      pre: <span data-feather='mail'></span>
      url: /contact/
      weight: 1
    - name: Cheat Sheet
      pre: <span data-feather='file-text'></span>
      url: /cheat-sheet/
      weight: 2
    - name: Terrain Layouts
      pre: <span data-feather='map'></span>
      url: /terrain-layouts/
      weight: 3
    - identifier: github
      pre: <span data-feather='github'></span>
      url: https://github.com/hoppydicetactics/website
      weight: 4

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
    endLevel: 2
